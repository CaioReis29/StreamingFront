<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link google fontes -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

            <li><img src="/assets/icons/usuario.svg" alt="simbolo de usuário"></li>
            <li><img src="/assets/icons/salvos.svg" alt="simbolo de conteudo salvo"></li>

        </ul>

    <section class="destaques">
        <span><a href="#">filmes em destaque</a><img src="/assets/icons/trofeu.svg" alt="simbolo de destaque"> </span>
        <div class="ilustratate">
            <img src="/assets/img/panteranegra.jpg" alt="capa de filme">

        </div>

    </section>

    <section class="top">
 <!-- colocar 5 filmes top 5 -->
    </section>

    <section class="filmes">
<!-- colocar 5 filmes mais recentes e botão ver mais  -->
    </section>

    <section class="series">
<!-- colocar 5 series mais recentes e botão ver mais -->
    </section>

    

    <footer>
        <p>TODOS OS DIREITOS RESERVADOS</p>
